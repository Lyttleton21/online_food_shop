<app-title title="Cart Page" margin="1.5rem 0 0 2.5rem"></app-title>

<div class="container1" *ngIf="this.cart.totelCount">
  <ul>
    <li *ngFor="let cartItem of cart.items">
      <div>
        <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
      </div>
      <div>
        <a routerLink="/food/{{cartItem.food.id}}">
          {{cartItem.food.name}}
        </a>
      </div>
      <div>
        <button [value]="cartItem.quatity"
        #quantitySelect
        (click)="changeQuantityByAdd(cartItem, quantitySelect.value)"
        class="btn btn-success outline-none">
          +
        </button>
        <button [disabled]="cartItem.quatity <= 1"
        [value]="cartItem.quatity"
        #quantitySelect
        (click)="changeQuantityByRemove(cartItem, quantitySelect.value)"
        class="btn btn-warning outline-none">
          -
        </button>
        <span>
          Quantity:{{cartItem.quatity}}
        </span>
      </div>
      <div>
        {{cartItem.price | currency}}
      </div>
      <div>
        <button class="remove-button"
        (click)="removeFromCart(cartItem)">
          Remove
        </button>
      </div>
    </li>
  </ul>

  <div class="checkout">

    <div>
      <div class="foods-count">
        {{cart.totelCount}}
      </div>
      <div class="total-price">
        {{cart.totalPrice | currency}}
      </div>
    </div>

    <a routerLink="/checkout">
      Proceed to Checkout
    </a>
  </div>

</div>

<header>
  <div class="container">
    <div>
      <a routerLink="/" class="logo">Logo</a>
    </div>
    <nav>
      <ul>
        <li *ngIf="!isAuth">
          <a routerLink="/login">Login</a>
        </li>
        <li *ngIf="isAuth"
        class="menu-container">
          <a routerLink="/dashboard">{{user.name}}</a>
          <div class="menu">
            <a routerLink="/profile">Profile</a>
            <a routerLink="/order">Order</a>
            <a (click)="logout()">Log-out</a>
          </div>
        </li>
        <li>
          <a routerLink="/cart-page">
            Cart
            <span *ngIf="this.cartQuantity !== 0">
              {{this.cartQuantity}}
            </span>
          </a>
        </li>
      </ul>
    </nav>
  </div>

</header>
